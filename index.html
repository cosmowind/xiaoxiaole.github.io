<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开心消消乐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #ff69b4);
            font-family: 'Microsoft YaHei', sans-serif;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        .score, .level, .moves {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
        }

        #gameCanvas {
            border: 2px solid #333;
            border-radius: 10px;
            background: white;
        }

        .game-controls {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>开心消消乐</h1>
        </div>
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <div class="level">关卡: <span id="level">1</span></div>
            <div class="moves">剩余步数: <span id="moves">30</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-controls">
            <button id="restartBtn">重新开始</button>
            <button id="helpBtn">帮助</button>
        </div>
    </div>
    <script src="src/core/GameCore.js"></script>
    <script src="src/render/RenderSystem.js"></script>
    <script src="src/input/InputHandler.js"></script>
    <script src="src/Game.js"></script>
</body>
</html>
